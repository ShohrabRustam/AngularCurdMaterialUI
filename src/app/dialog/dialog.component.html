<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select placeholder="Category">
    <mat-option value="Fruits">Fruits</mat-option>
    <mat-option value="Vegetables">Vegetables</mat-option>
    <mat-option value="Electronics">Electronics</mat-option>
    <mat-option value="Grocery">Grocery</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label for=""><h1>Product Freshness</h1></label>
  <mat-radio-group class="example-radio-group">
    <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
      <span> {{ fresh }} </span>
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Product Price</mat-label>
    <input matInput type="number" placeholder="Placeholder" min="0 ">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>comments</mat-label>
    <textarea matInput name="comments" id="" cols="5" rows="5"></textarea>
  </mat-form-field>

</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button [color]="'warn'" mat-dialog-close>Close</button>
</div>
